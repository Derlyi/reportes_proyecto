{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyShop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- nav -->
    <nav class="navbar bg-body-tertiary" style="margin: 2px 10px 2px 10px; ">
        <div class="container-fluid d-flex justify-content-center align-items-center rounded" style="background-color: #34DD78; padding: 0%;">
            <a href="{% url 'shop:product_list' %}" class="position-absolute" style="left: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" fill="#4E50B4" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>  
            </a>
          <a class="navbar-brand fw-bold d-flex justify-content-center align-items-center" href="#" style="color: #4E50B4;">
            <img src={% static 'img/logo_v-pharma.png' %} alt="Logo" width="50" class="me-2">
            <span>V-Pharma</span>
          </a>
        </div>
    </nav>
    <!-- nav -->






    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
