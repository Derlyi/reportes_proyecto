{% extends "shop/base_without_navbar.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  
    <div class="card p-4 shadow text-center">
      
      <h4 class="fw-bold mb-5" style="color: #4E50B4;">Ingresa a tu cuenta</h4>
      <form method="POST">
          {% csrf_token %}
          <div class="form-group">
              <input type="text" id="username" name="username" class="form-control rounded-pill" required placeholder="Ingresa tu nombre de usurio">
          </div>
          <div class="form-group mt-3">
              <input type="password" id="password" name="password" class="form-control rounded-pill" required placeholder="Ingresa tu contraseÃ±a">
          </div>
          <button type="submit" class="btn rounded-pill mt-3" style="color: #ffff; background-color: #4E50B4;">Ingresar</button>
      </form>
      <div class="mt-3">
          <p class="fw-medium" style="color: #4E50B4;">No estas registrado? <a href="{% url 'register' %}" style="color: #34DD78;">Registrate aqui</a></p>
      </div>
    </div>
  
</div>
{% endblock %}
